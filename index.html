<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Form</title>
</head>
<body>
    <main>
        <section>
            <div class="flex-container">
                <div class="dribbble-sidebar">
                        <div class="brand">
                            <img src="img/dribbble-logo.png" alt="logo">
                            <h1>Discover the worldâ€™s top Designers & Creatives.</h1>
                        </div>
                        <div class="image">                            
                        </div>
                </div>
                <div class="dribbble-form">                    
                    <div class="login">
                        <p>Not a member?</p>
                        <a href="#">Sign up now</a>
                    </div>
                    <div class="container">
                        <div class="google-sign">
                            <h3>Sign in to Dribbble</h3>
                            <div class="sign-btns">
                                <button class="google-btn">
                                    <picture>
                                        <img src="img/g google.png" alt="google">
                                    </picture>
                                    <span>Iniciar sesion con Google</span>
                                </button>
                                <button class="twitter-btn">
                                    <picture>
                                        <img src="img/twitter-normal.png" alt="twitter">
                                    </picture>
                                </button>
                            </div>
                        </div>
                        <div class="dividers">
                            <hr>Or
                            <hr>
                        </div>                        
                        <div class="form">
                            <form action="#">
                                <div class="name">
                                    <label for="name"><span>Username or Email Address</span>
                                        <input type="text" id="name" name="name">
                                    </label>
                                </div>
                                <div class="password">
                                    <label for="password"><span>Password</span>
                                        <a href="#">Forgot password?</a>
                                        <input type="password" id="password" name="password">
                                    </label>
                                </div>
                                <div class="button-snd">
                                    <input type="submit" class="submit-btn" value="Sign In">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
